<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
  <title>誕生日からわかる今年の運勢</title>
</head>
<body class="bg-light-subtle">
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">誕生日からわかる今年の運勢</a>
      </div>
    </nav>
  </header>
  <div class = "container-md mt-3">
    <div class="row">
      <h3 class="mt-3 mb-3 text-center">🔮占いたい人の名前と誕生日を入れてください🔮</h3>
      <div class="mt-3 mb-3 form-group row">
        <label for="user-name" class="form-label col-1">名前</label>
        <div class="col-5">
          <input type="text" class="form-control" id="user-name" size="20" maxlength="20" control-id="ControlID-1">
        </div>
      </div>
      <div class="mt-3 mb-3 form-group row">
        <label for="birthday" class="form-label col-1">誕生日</label>
        <div class="col-5">
        <input type="date" class="form-control" id="birthday" control-id="ControlID-2" max="9999-12-31">
        </div>
      </div>
      <div class="mt-3 mb-3 form-group row">
        <div class="col-2">
          <button class="btn btn-primary" id="submit" type="submit" control-id="ControlID-3">占う</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="">
        <div id="result-area"></div>
      </div>
    </div>
  </div>
  <script src="howLucky.js"></script>
</body>
</html>
